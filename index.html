<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>우리집TV 매물관리센터</title>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

		<!-- CSS STYLE -->	
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">		

	</head>
	<body>
		<div id="wrap">
			<!-- header -->
			<div class="header">
				<div class="logo"><img src="img/logo.png" alt="우리집TV"></div>
				<div class="text">매물관리센터</div>
			</div>
			<!-- //header -->
			
			<!-- nav -->
			<div class="nav">
				<div class="nav-box">
					<div class="nav-home">
						<ul>
							<li><img src="img/home.png" alt="홈아이콘"></li>
							<li class="on">홈</li>
						</ul>
					</div>
					<div class="nav-menu">
						<ul>
							<li><a href="">확인매물관리</a></li>
							<li><a href="">영상매물관리</a></li>
							<li><a href="">계정관리</a></li>
							<li><a href="">고객센터</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- //nav -->

			<!-- main_container -->
			<div class="main">
				<div class="banner">
					<div class="slide_banner">
						<!-- banner slider -->
						<div class="slider">
							<div class="slides">
								<input type="radio" name="radio-btn" id="radio1">
								<input type="radio" name="radio-btn" id="radio2">

								<div class="slide first">
									<img src="img/ban_1.png" alt="배너1">
								</div>
								<div class="slide first">
									<img src="img/ban_2.png" alt="배너2">
								</div>

								<div class="navigation-auto">
									<div class="auto-btn1"></div>
									<div class="auto-btn2"></div>
								</div>
								<div class="navigation-manual">
									<label for="radio1" class="manual-btn"></label>
									<label for="radio2" class="manual-btn"></label>
								</div>
							</div>
							<script type="text/javascript">
							var counter = 1;
							setInterval(function(){document.getElementById('radio' + counter).checked = true; counter++; if(counter > 2){counter = 1;}}, 5000);
							</script>
						</div>
						<!-- //banner slider -->
					</div>
				</div>
			</div>
			<!-- //main container -->

			<!-- aside -->
			<div class="aside">aside</div>
			<!-- //aside -->
		</div>
	</body>
</html>
